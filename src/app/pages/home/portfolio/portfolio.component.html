<section id="Portfolio">
    <h1>Work</h1>

    <div class="scroll-container">
        <ul #widgetsContent>
            <li *ngFor="let project of projects; let i = index">
                <app-item [detail]="project"></app-item>
            </li>
        </ul>
        <button class="btn-left" mat-fab (click)="scrollLeft()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    
        <button class="btn-right" mat-fab (click)="scrollRight()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
    
</section>
