<section id="Portfolio">
    <h1>Portfolio</h1>

    <div class="scroll-container" #widgetsContent>
        <ul>
            <li *ngFor="let project of projects; let i = index">
                <app-item [detail]="project"></app-item>
            </li>
        </ul>
    </div>

    <div class="scroll-istruction">
        <p *ngIf="isWindowGreaterThan600">Shift + wheel mouse</p> 
    </div>
</section>
