<a class="research-item" *ngFor="let publication of publications" href="{{publication.link}}" target="_blank">
    <div class="publications">
        <img class="research-img" [src]="publication.cover" alt="Cover"/>
        <h3 class="research-title">{{publication.title}}</h3>
        <p class="research-text">{{publication.description}}</p>
    </div>
</a>
